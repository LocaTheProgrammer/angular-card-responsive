<div class="container mt-5 mb-5">

    <!--desktop-->
    <div class="desktop-wrapper d-none d-md-block">
        <div class="row mb-5">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="{{image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <add-drug-form (emitter)="addRecord($event)"></add-drug-form>
                    </div>
                </div>
            </div>
        </div>
        <dynamic-table [headers]="headerList" [dataList]="dataList"></dynamic-table>
    </div>

    <!--mobile-->
    <div class="mobile-wrapper d-block d-md-none">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Drug list</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <dynamic-table [headers]="headerList" [dataList]="dataList"></dynamic-table>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col">
                                        <add-drug-form (emitter)="addRecord($event)"></add-drug-form>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col">
                                        <select-custom [dataList]="dataList" fieldName="name" idPropertyName="id"
                                            [(ngModel)]="drugSelected"></select-custom>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-danger" (click)="delete()">delete</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
